<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blood Connect Kerala</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#08ABDE', brandDark: '#0090bd' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; background: #f8fafc; height: 100vh; position: relative; }
        
        /* Background Effects */
        .mesh-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #fff; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5; animation: move 20s infinite alternate; }
        .orb-1 { top: -10%; left: -10%; width: 80vw; height: 80vw; background: #E0F2FE; }
        .orb-2 { bottom: -10%; right: -10%; width: 70vw; height: 70vw; background: #F0F9FF; animation-delay: -5s; }
        @keyframes move { from { transform: translate(0,0); } to { transform: translate(10%, 10%); } }

        /* Glass Header */
        .glass-header { 
            background: rgba(255, 255, 255, 0.98); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px); 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 25px -10px rgba(0,0,0,0.1);
        }

        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.6); }

        /* PADDING TOP CALCULATED: 
           Logo (160px) + Text Block (40px) + Nav (50px) + Gap (16px) + Extra Space ‚âà 290px */
        .content-scroll { height: 100%; overflow-y: auto; padding-bottom: 80px; -webkit-overflow-scrolling: touch; padding-top: 290px; }
        
        input, select { 
            transition: all 0.2s ease; 
            border: 1px solid #e2e8f0 !important; 
            border-radius: 14px !important; 
            font-size: 15px !important; 
            font-weight: 600 !important; 
            color: #1e293b; 
        }
        
        input::placeholder { color: #94a3b8; font-weight: 500; }
        
        input:focus, select:focus { 
            box-shadow: 0 0 0 2px rgba(8, 171, 222, 0.2) !important; 
            border-color: #08ABDE !important; 
            outline: none;
        }

        button:active { transform: scale(0.96); }
        .fade-in { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body onload="showChoice()">

    <div class="mesh-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div id="choiceModal" class="modal" style="display:flex;">
        <div class="glass-card p-6 rounded-[32px] max-w-sm w-full shadow-2xl fade-in text-center max-h-[90vh] overflow-y-auto bg-white">
            <h2 class="text-2xl font-black text-slate-900 mb-1 uppercase tracking-tight">Welcome</h2>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-4">Pulse kerala mission</p>
        
            <a href="https://chat.whatsapp.com/F8s10G6wEf54Ex9XMZIc7Z" target="_blank" class="w-full bg-[#25D366] p-4 rounded-xl flex items-center justify-between shadow-lg text-white hover:bg-[#20bd5a] transition-all no-underline mb-3">
                <div class="flex flex-col items-start">
                    <span class="text-[9px] font-bold uppercase opacity-90">Join Community</span>
                    <span class="font-bold text-sm">WhatsApp Group</span>
                </div>
                <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
            </a>
            
            <div class="grid grid-cols-2 gap-3 mt-4">
                <button onclick="selectMode('reg')" class="bg-white border border-slate-200 p-4 rounded-xl flex flex-col items-center justify-center shadow-sm active:scale-95 transition-all">
                    <span class="text-3xl mb-1">ü©∏</span>
                    <span class="text-brand font-bold text-sm">Donate</span>
                </button>
                <button onclick="selectMode('src')" class="bg-brand p-4 rounded-xl flex flex-col items-center justify-center shadow-lg active:scale-95 transition-all">
                    <span class="text-3xl mb-1">üîç</span>
                    <span class="text-white font-bold text-sm">Search</span>
                </button>
            </div>
        </div>
    </div>

    <header class="glass-header px-4 pt-6 pb-2 fixed top-0 w-full z-50 flex flex-col gap-4 items-center">
        <div class="flex flex-col items-center gap-2">
            <img src="logo.png" alt="Logo" class="h-40 w-auto object-contain">
          
        </div>

        <nav class="flex p-1 bg-slate-100/80 rounded-xl w-full max-w-xs mx-auto">
            <button onclick="switchV('reg')" id="b1" class="flex-1 py-2.5 rounded-lg font-bold text-[11px] uppercase tracking-widest transition-all">Register</button>
            <button onclick="switchV('src')" id="b2" class="flex-1 py-2.5 rounded-lg font-bold text-[11px] uppercase tracking-widest transition-all">Search</button>
        </nav>
    </header>

    <main class="content-scroll px-4">
        
        <div id="v-reg" class="hidden fade-in max-w-lg mx-auto">
            <div class="glass-card p-5 rounded-[24px] shadow-sm mb-6">
                <form id="f" class="space-y-3">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Personal Details</label>
                        <input type="text" name="data[Name]" placeholder="Full Name" required class="w-full p-3.5 bg-white">
                        <input type="tel" inputmode="numeric" name="data[Phone]" placeholder="WhatsApp Number" required pattern="[0-9]{10}" class="w-full p-3.5 bg-white">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" inputmode="numeric" name="data[Age]" placeholder="Age" required min="18" max="65" class="p-3.5 text-center bg-white">
                        <input type="number" inputmode="numeric" name="data[Weight]" placeholder="Weight (Kg)" required min="45" class="p-3.5 text-center bg-white">
                    </div>

                    <div class="space-y-1 pt-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Medical Details</label>
                        <div class="grid grid-cols-2 gap-3">
                            <select name="data[BloodGroup]" required class="p-3.5 bg-white">
                                <option value="" disabled selected>Blood Group</option>
                                <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                                <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                            </select>
                            <select name="data[District]" required class="p-3.5 bg-white">
                                <option value="" disabled selected>District</option>
                                <option>Alappuzha</option><option>Ernakulam</option><option>Idukki</option>
                                <option>Kannur</option><option>Kasaragod</option><option>Kollam</option>
                                <option>Kottayam</option><option>Kozhikode</option><option>Malappuram</option>
                                <option>Palakkad</option><option>Pathanamthitta</option><option>Tvpm</option>
                                <option>Thrissur</option><option>Wayanad</option>
                            </select>
                        </div>
                    </div>

                    <input type="text" name="data[Location]" placeholder="Current Place / City" required class="w-full p-3.5 bg-white">
                    <input type="hidden" name="data[Date]" id="dt">
                    
                    <button type="submit" id="sub" class="w-full bg-slate-900 text-white py-3.5 rounded-xl shadow-lg mt-2 font-bold text-sm tracking-wide hover:bg-slate-800 transition-colors">REGISTER NOW</button>
                </form>
            </div>
            
            <div class="text-center pb-6">
                <p class="text-xs text-slate-400 font-medium cursor-pointer" onclick="shareWhatsApp()">Tap here to share on WhatsApp ‚Üó</p>
            </div>
        </div>

        <div id="v-src" class="hidden fade-in max-w-lg mx-auto">
            <div class="bg-slate-900 p-6 rounded-[32px] text-white shadow-xl mb-6 relative overflow-hidden">
                <div class="absolute -right-6 -top-6 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
                
                <h2 class="text-xl font-black mb-4 tracking-tight">FIND A DONOR</h2>
                
                <div class="space-y-3 mb-5">
                    <select id="sg" class="w-full p-3.5 rounded-xl text-slate-900 font-bold text-sm text-center outline-none border-0">
                        <option value="" disabled selected>Select Blood Group</option>
                        <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                        <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                    </select>

                    <select id="sd" class="w-full p-3.5 rounded-xl text-slate-900 font-bold text-sm text-center outline-none border-0">
                        <option value="" selected>All Districts</option>
                        <option>Alappuzha</option><option>Ernakulam</option><option>Idukki</option>
                        <option>Kannur</option><option>Kasaragod</option><option>Kollam</option>
                        <option>Kottayam</option><option>Kozhikode</option><option>Malappuram</option>
                        <option>Palakkad</option><option>Pathanamthitta</option><option>Tvpm</option>
                        <option>Thrissur</option><option>Wayanad</option>
                    </select>
                </div>

                <button onclick="findD()" class="w-full bg-brand text-white py-3.5 rounded-xl shadow-lg font-bold text-sm hover:bg-brandDark transition-colors">SEARCH NOW</button>
            </div>
            <div id="res" class="space-y-3 pb-10"></div>
        </div>
    </main>

    <script>
        // Replace with your Google Script URL
        const url = "https://script.google.com/macros/s/AKfycbx26EW3BD00D6KUskqPLliVz80KlwaxCFd3uNN0fIm2uLRwqjgFPAfYX3AsYl8XRNZyeg/exec";

        function showChoice() { document.getElementById('choiceModal').style.display = 'flex'; }

        function selectMode(mode) {
            document.getElementById('choiceModal').style.display = 'none';
            switchV(mode);
        }

        function shareWhatsApp() {
            const link = window.location.href;
            const text = encodeURIComponent("Hey! Check out the All Kerala Blood Connect. Register as a donor or find blood here: " + link);
            window.open(`https://wa.me/?text=${text}`, '_blank');
        }

        function switchV(v) {
            document.getElementById('v-reg').style.display = (v === 'reg' ? 'block' : 'none');
            document.getElementById('v-src').style.display = (v === 'src' ? 'block' : 'none');
            
            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');

            // Visual styles for active vs inactive tabs
            const active = "bg-white text-slate-900 shadow-sm ring-1 ring-black/5";
            const inactive = "text-slate-400 hover:text-slate-600";

            b1.className = `flex-1 py-2.5 rounded-lg font-bold text-[11px] uppercase tracking-widest transition-all ${v === 'reg' ? active : inactive}`;
            b2.className = `flex-1 py-2.5 rounded-lg font-bold text-[11px] uppercase tracking-widest transition-all ${v === 'src' ? active : inactive}`;
            
            // Scroll to top when switching
            document.querySelector('.content-scroll').scrollTop = 0;
        }

        // Form Submission Logic
        document.getElementById('f').addEventListener('submit', function(e) {
            e.preventDefault();

            // Safety Check: Weight
            const weightInput = this.querySelector('input[name="data[Weight]"]');
            if (parseInt(weightInput.value) < 45) {
                alert("Sorry, you cannot register. Donors must weigh at least 45kg for health safety.");
                return; 
            }

            const b = document.getElementById('sub');
            const orig = b.innerHTML;
            b.innerHTML = 'Wait...';
            b.disabled = true;
            document.getElementById('dt').value = new Date().toLocaleDateString();
            
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => { data[key.replace('data[', '').replace(']', '')] = value; });

            fetch(url, { method: 'POST', redirect: 'follow', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(data) })
            .then(() => { alert('Registration Successful!'); location.reload(); })
            .catch(() => { alert('Error connecting. Please try again.'); b.innerHTML = orig; b.disabled = false; });
        });

        // Search Logic
        function findD() {
            const g = document.getElementById('sg').value;
            const dst = document.getElementById('sd').value; 
            const r = document.getElementById('res');
            
            if(!g) { alert('Please select a blood group.'); return; }
            
            r.innerHTML = '<div class="text-center py-8 text-slate-400 font-bold text-sm">Searching...</div>';
            
            fetch(url + '?BloodGroup=' + encodeURIComponent(g))
            .then(res => res.json())
            .then(data => {
                r.innerHTML = '';
                
                let results = data;
                if(dst && dst !== "All Districts") {
                    results = data.filter(d => d.District === dst);
                }

                if(!results || results.length === 0) { 
                    r.innerHTML = `<div class="text-center p-6 glass-card rounded-2xl font-bold text-slate-400 text-sm">No donors found${dst ? ' in ' + dst : ''}.</div>`;
                    return; 
                }

                results.forEach(d => {
                    const wa = `https://wa.me/91${d.Phone}?text=Hello ${encodeURIComponent(d.Name)}, urgent need for ${d.BloodGroup} blood.`;
                    const call = `tel:${d.Phone}`;

                    r.innerHTML += `
                        <div class="glass-card p-4 rounded-2xl flex justify-between items-center shadow-sm hover:shadow-md transition-shadow">
                            <div>
                                <h3 class="font-bold text-slate-800 text-sm">${d.Name} <span class="text-brand ml-1">${d.BloodGroup}</span></h3>
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">${d.Location} ‚Ä¢ ${d.District}</p>
                            </div>
                            
                            <div class="flex gap-2">
                                <a href="${call}" class="bg-slate-800 text-white w-10 h-10 flex items-center justify-center rounded-xl shadow-lg active:scale-95 transition-transform">
                                    <svg class="h-4 w-4 fill-current" viewBox="0 0 24 24">
                                        <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.51 1.51a15.09 15.09 0 01-6.59-6.59l1.51-1.51a.977.977 0 00.24-1.01C8.79 6.43 8.59 5.24 8.59 4.01 8.59 3.45 8.14 3 7.59 3H4.01C3.45 3 3 3.45 3 4.01 3 13.92 11.08 22 20.99 22c.56 0 1.01-.45 1.01-1.01v-3.61c0-.56-.45-1.01-1.01-1.01z"/>
                                    </svg>
                                </a>
                                <a href="${wa}" target="_blank" class="bg-[#25D366] text-white w-10 h-10 flex items-center justify-center rounded-xl shadow-lg active:scale-95 transition-transform">
                                    <svg class="h-4 w-4 fill-current" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                                </a>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
